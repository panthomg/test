<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CANVAS</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <section style="padding: 20px; background-color: #22fabd;">
    <h1 style="font-family: 'Roboto', sans-serif; text-align: center;">Welcome to Canvas</h1>
  </section>

  <!-- Main Content Section -->
  <section style="padding: 20px;">
    <h2 style="position: relative; top: 200px; left: 100px; font-size: 24px; color: rgb(0, 0, 0); transform: rotate(5deg); font-family: 'Roboto', sans-serif;">
      Canvas
    </h2>
    <div class="image-stack">
      <img src="a-health-potion-png.png" alt="Image 1" style="position: absolute; top: 10px; left: 20px; z-index: 3; transform: scale(0.5) rotate(10deg); transition: transform 0.3s ease;">
      <img src="image2.png" alt="Image 2" style="position: absolute; top: 30px; left: 40px; z-index: 2; transform: scale(0.8) rotate(-15deg); transition: transform 0.3s ease;">
      <img src="image3.png" alt="Image 3" style="position: absolute; top: 50px; left: 60px; z-index: 1; transform: scale(1.2) rotate(5deg); transition: transform 0.3s ease;">
    </div>
  </section>

  <!-- Footer Section -->
  
</body>
</html>
